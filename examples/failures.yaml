version: 1

# This file demonstrates tests that PASS by verifying expected behaviors.
# For intentional failure demonstrations, see the commented examples at the bottom.

sandbox:
  workdir: temp

tests:
  - name: exit_code_nonzero
    description: "Verify we can assert on non-zero exit codes"
    run:
      cmd: sh
      args: ["-c", "exit 1"]
    expect:
      exit: 1

  - name: command_not_found_via_shell
    description: "Use shell to get exit 127 for missing commands"
    run:
      cmd: sh
      args: ["-c", "nonexistent_command_12345"]
    expect:
      exit: 127

